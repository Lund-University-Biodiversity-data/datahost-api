    post:
      tags:
      - Occurrence
      summary: Get occurrences by search
      description: Get occurrences by search
      operationId: getOccurrencesBySearch
      parameters:
      - name: skip
        in: query
        schema:
          $ref: "#/components/parameters/skipParam"
      - name: take
        in: query
        schema:
          $ref: '#/components/parameters/takeParam'
      - name: exportMode
        in: query
        schema:
          $ref: '#/components/schemas/ExportMode'
      - name: responseCoordinateSystem
        in: query
        schema:
          $ref: '#/components/schemas/ResponseCoordinateSystem'
      requestBody:
        description: Filter used to limit the search.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OccurrenceFilter'
            example:
              datasetIds:
              - lu_sft_std
              datum:
                startDate: 2020-06-12T01:59:00
                endDate: 2020-06-13T23:59:00
                dateFilterType: BetweenStartDateAndEndDate
              taxon:
                ids:
                - 2002118
              area:
                county: 
                - "Skåne län"
                - "Jämtlands län"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  skip:
                    type: integer
                    format: int32
                    nullable: true
                    default: 0
                  take:
                    type: integer
                    format: int32
                    nullable: true
                    default: 0
                  count:
                    type: integer
                    format: int32
                    nullable: true
                    default: 0
                  totalCount:
                    type: integer
                    format: int32
                    nullable: true
                    default: 0
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Occurrence'
                x-content-type: application/json
            text/csv:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Occurrence'
                x-content-type: text/csv
          links:
            GetOccurrenceByID:
              operationId: getOccurrencesByID
              parameters:
                occurrenceId: $response.body#/occurrenceID
              description: "The 'occurrenceID' value returned in the response ca be\
                \ used as the 'occurrenceId' parameter in 'GET /occurrences/{occurrenceId}'."
            GetEventByID:
              operationId: getEventsByID
              parameters:
                occurrenceId: $response.body#/event
              description: "The 'event' value returned in the response ca be used\
                \ as the 'eventID' parameter in 'GET /events/{eventID}'."
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      x-swagger-router-controller: Occurrence
  /occurrences/{occurrenceId}:
    get:
      tags:
      - Occurrence
      summary: Get occurrence by ID
      description: Get occurrence by ID
      operationId: getOccurrencesByID
      parameters:
      - name: occurrenceId
